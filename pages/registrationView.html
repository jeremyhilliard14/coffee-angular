<div id="registration-wrapper" class="container-fluid">
	<div class="row">
		<div class="col-sm-offset-4 error text-center">
			<div class="col-sm-6 text-left">
				<form role="form" ng-submit="registerForm(this)" id="registration-form" name="registration" class="text-left">
					<h2 class="warning text-center">{{errorMessage}}</h2>
					<div class="form-group text-center">
						<label>Username:</label>
						<input class="form-control" type="text" ng-model="username" placeholder="John Smith" minlength="5">
					</div>
					<div class="form-group text-center">
						<label>Password:</label>
						<input class="form-control" type="password" ng-model="password" placeholder="6 Character Minimum" minlength="6">
					</div>
					<div class="form-group text-center">
						<input class="form-control" type="password" ng-model="password2" placeholder="Confirm Password" minlength="6">
					</div>
					<div class="form-group text-center">
						<label>Email:</label>
						<input class="form-control" type="email" ng-model="email" placeholder="johnsmith@example.com">
					</div>
					<div id="register-button" class="button-holder text-center">
						<button class="btn.btn-succes" type="submit">Register</button>

				</form>
			</div>
		</div>
	</div>
</div>
