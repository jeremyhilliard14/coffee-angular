<div id="registration-wrapper" class="container-fluid">
	<div class="row">
		<div class="col-sm-offset-4 error text-center">
			<div class="col-sm-6 test-center">
				<form role="form" action="/register" method="post" id="registration-form" name="registration">
					<div class="form-group text-center">
						<label>Username:</label>
						<input class="form-control" type="text" name="username" placeholder="John Smith" minlength="5">
					</div>
					<div class="form-group text-center">
						<label>Password:</label>
						<input class="form-control" type="password" name="password" placeholder="6 Character Minimum" minlength="6">
					</div>
					<div class="form-group text-center">
						<input class="form-control" type="password" name="password2" placeholder="Confirm Password" minlength="6">
					</div>
					<div class="form-group text-center">
						<label>Email:</label>
						<input class="form-control" type="email" name="email" placeholder="johnsmith@example.com">
					</div>
					<div class="button-holder">
						<button class="btn.btn-succes" type="submit">Register</button>

				</form>
			</div>
		</div>
	</div>
</div>
